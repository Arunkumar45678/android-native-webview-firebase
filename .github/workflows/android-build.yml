name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17 (required by Android Gradle Plugin)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Setup Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4️⃣ Restore google-services.json from GitHub Secret
      - name: Create google-services.json
        run: |
          mkdir -p android-app/app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android-app/app/google-services.json

      # 5️⃣ Give execute permission to Gradle wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      # 6️⃣ (TEMP) Generate SHA-1 fingerprint — REMOVE AFTER FIRST RUN
      - name: Generate SHA-1 (temporary)
        run: |
          cd android-app
          ./gradlew signingReport

      # 7️⃣ Build DEBUG APK
      - name: Build Debug APK
        run: |
          cd android-app
          ./gradlew assembleDebug

      # 8️⃣ Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android-app/app/build/outputs/apk/debug/app-debug.apk
