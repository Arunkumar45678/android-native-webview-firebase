name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Setup Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4️⃣ Restore google-services.json from GitHub Secret
      - name: Restore google-services.json
        run: |
          mkdir -p android-app/app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android-app/app/google-services.json

      # 5️⃣ Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

    

      # 8️⃣ Build DEBUG APK
      - name: Build Debug APK
        run: |
          cd android-app
          ./gradlew assembleDebug

      # 9️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ase-debug-apk
          path: android-app/app/build/outputs/apk/debug/app-debug.apk
