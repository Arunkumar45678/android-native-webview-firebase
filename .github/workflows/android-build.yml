name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java 17 (required by AGP 8.x)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Setup Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4Ô∏è‚É£ Restore google-services.json from GitHub Secret
      - name: Restore google-services.json
        run: |
          mkdir -p android-app/app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android-app/app/google-services.json

      # 5Ô∏è‚É£ Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew
        
      - name: Create debug keystore (TEMP)
        run: |
          mkdir -p ~/.android
          keytool -genkeypair \
      -alias androiddebugkey \
      -keyalg RSA \
      -keysize 2048 \
      -validity 10000 \
      -keystore ~/.android/debug.keystore \
      -storepass android \
      -keypass android \
      -dname "CN=Android Debug,O=Android,C=US"
      

      # üîê 6Ô∏è‚É£ TEMPORARY ‚Äî PRINT DEBUG SHA-1 (REMOVE LATER)
      - name: Print Debug SHA-1 (TEMP)
        run: |
          cd android-app
          ./gradlew signingReport

      # 7Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: |
          cd android-app
          ./gradlew assembleDebug

      # 8Ô∏è‚É£ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ase-debug-apk
          path: android-app/app/build/outputs/apk/debug/app-debug.apk
